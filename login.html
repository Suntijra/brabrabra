        <script>
        
            function loginmerchant() {
            var username = $('#username').val() 
            // console.log('1234',username)
            console.log("WTFFFF")
            $.ajax({
                url:'http://localhost:3000/api/loginmerchant',
                type:'post',
                data:{
                    username: username
                },
                success:function(response){
                    console.log("xxxxx",response)
                    if(response.status == 'good'){
                        if(response.data == 'admin'){
                            console.log("success admin !!!")
                            // $('.overlay_home_shop').addClass("open");
                            window.open('./home.html','_self')
                            

                        }
                        else if(response.data == 'shopee'){
                            console.log("success !!!")
                            
                            window.open('./home_branch.html','_self')
                        }
                        else if(response.data == 'oilmerchant'){
                            console.log("success !!!")
                           
                            // window.open('./home.html','_self')
                            alert("go oilmerchant page")
                        }
                    }
    
                },error: function(error){
                    console.log("error!!",error)
                }
            })

            }
        </script>
