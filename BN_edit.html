<script>
    var url = new URL(window.location.href);
    const cus_id = url.searchParams.get("id");
    const userBF = url.searchParams.get("user");
    const branchBF = url.searchParams.get("branch");
    const branchDetailBF = url.searchParams.get("branchDetail");
    const telid_BF = url.searchParams.get("tel");
    console.log(cus_id, userBF, branchBF, branchDetailBF, telid_BF);
    document.getElementById("cus_id").value = "#" + cus_id;
    document.getElementById('usernameID').value = userBF
    document.getElementById('branchID').value = branchBF
    document.getElementById('detailID').value = branchDetailBF
    document.getElementById('telid').value = telid_BF


    document.getElementById("btn_save").addEventListener("click", function(){
        axios.post('http://192.168.1.18:3000/api/merchant/updatainfo', {
        obj: Objectupdate()
    }).then((result) => {
        console.log(result)
    }).catch((err) => {
        console.log(err)
    });
    });

    function Objectupdate() {
        customerID = document.getElementById('cus_id').value
        shopName = document.getElementById('usernameID').value
        branch = document.getElementById('branchID').value
        branch_detail = document.getElementById('detailID').value
        tel = document.getElementById('telid').value
        sakadetail = document.getElementById('sakadetailID').value
        telCanconnect = document.getElementById('telCanconnect').value
        position_map = document.getElementById('position_map').value
        no_shop = document.getElementById('no_shopID').value
        province = document.getElementById('provinceID').value
        district = document.getElementById('districtID').value
        tumbon = document.getElementById('tumbonID').value
        zipcode = document.getElementById('zipcode').value
        return {
            customerID: customerID,
            shopName: shopName,
            branch: branch,
            branch_detail: branch_detail,
            tel: tel,
            sakadetail: sakadetailID,
            telCanconnect: telCanconnect,
            position_map: position_map,
            no_shop: no_shop,
            province: province,
            district: district,
            tumbon: tumbon,
            zipcode: zipcode
        }
    }
