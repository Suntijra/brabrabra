    <body>

        <!-- TONY 30 june 2022 11:37 started  -->
        <div class="BNAmain BG2 container">

            <div class="head_button just_spacebetween BNATOP1" >
                <!-- ปุ่มกลับ -->
                <div class="backReportsell_button">
                      <i class="fas fa-arrow-left" ></i>
                </div> 

                <!-- ปุ่มโฮม -->
                <div class="back_button ">
                      <i class="fas fa-arrow-left" ></i>
                </div> 
            </div>
            <div class="BNATextTopBox BNATOP2">
                <div class="BNATopText h1 font_Prompt BB">
                    เพิ่มสาขาร้านค้า                        

                </div>

            </div>    

            <div class="BNABody">

                <div class="BNABox">
                            
                    <label class="font_Prompt h5 BNAlabel">ชื่อผู้ใช้งาน<span class="primary-text-salmon">*</span></label>
                    <div id ='user' class="BNAinputcontain">
                        <img src="imgs/user2.png" alt="" class="BNAIcon">
                        <input type="text" class="BNAinputbox">    
                                        
                    </div>
                    <script>
                        axios.post('/ap')
                    </script>

                    <label class="font_Prompt h5 BNAlabel">รหัสผ่าน<span class="primary-text-salmon">*</span></label>
                    <div class="BNAinputcontain">
                        <img src="imgs/password.png" alt="" class="BNAIcon">
                        <input type="password" class="BNAinputbox2">    
                        <img src="imgs/eye1.png" alt="" class="BNAIcon">
                                        
                    </div>

                    
                </div>



                <div class="BNABox">
                            
                    <label class="font_Prompt h5 BNAlabel">ชื่อสาขา</label>
                    <div class="BNAinputcontain">
                        
                        <input type="text" class="BNAinputbox">    
                                        
                    </div>

                    <label class="font_Prompt h5 BNAlabel">รายละเอียด<span class="primary-text-salmon">*</span></label>
                    <div class="BNAinputcontainBig">
                        
                        <textarea  class="BNAinputbox">    </textarea>
                        
                                        
                    </div>

                    <label class="font_Prompt h5 BNAlabel">เบอร์โทรร้านค้า<span class="primary-text-salmon">*</span></label>
                    <div class="BNAinputcontain">
                        
                        <input type="text" class="BNAinputbox">    
                                        
                    </div>

                    <label class="font_Prompt h5 BNAlabel">รายละเอียดของสาขา<span class="primary-text-salmon">*</span></label>
                    <div class="BNAinputcontainBig">
                        
                        <textarea  class="BNAinputbox">    </textarea>
                        
                                        
                    </div>

                    <label class="font_Prompt h5 BNAlabel">ผู้ที่สามารถติดต่อได้<span class="primary-text-salmon">*</span></label>
                    <div class="BNAinputcontain">
                        
                        <input type="text" class="BNAinputbox">    
                                        
                    </div>

                            
                    <label class="font_Prompt h5 BNAlabel">ที่ตั้งร้านค้า <span class="BNA-EN" >(Googlemap)</span><span class="primary-text-salmon">*</span></label>
                    <div class="BNAinputcontain">
                        <img src="imgs/pin.png" alt="" class="BNAIcon">
                        <input type="text" class="BNAinputbox1">    
                                        
                    </div>

                    <label class="font_Prompt h5 BNAlabel">เลขที่ร้านค้า<span class="primary-text-salmon">*</span></label>
                    <div class="BNAinputcontain">
                        
                        <input type="text" class="BNAinputbox">    
                                        
                    </div>

                    <label class="font_Prompt h5 BNAlabel">จังหวัด<span class="primary-text-salmon">*</span></label>
                    <div class="BNAinputcontain">
                        
                        <select class="BNAinputbox">

                            <option value="0">กรุณาเลือกจังหวัด</option>
                            <option value="1">กรุณาเลือกจังหวัด 1</option>
                            <option value="2">กรุณาเลือกจังหวัด 2</option>

                            <option value="5">กรุณาเลือกจังหวัด 5</option>



                        </select>  
                                        
                    </div>


                    <label class="font_Prompt h5 BNAlabel">เขต/อำเภอ<span class="primary-text-salmon">*</span></label>

                        <select class="BNAinputbox">

                            <option value="0">กรุณาเลือกเขต/อำเภอ</option>
                            <option value="1">กรุณาเลือกเขต/อำเภอ 1</option>

                            <option value="5">กรุณาเลือกเขต/อำเภอ 5</option>



                        </select>  
                                        
                    </div>


                    <label class="font_Prompt h5 BNAlabel">แขวง/ตำบล<span class="primary-text-salmon">*</span></label>
                    <div class="BNAinputcontain">
                        
                        <select class="BNAinputbox">

                            <option value="0">กรุณาเลือกแขวง/ตำบล</option>
                            <option value="1">กรุณาเลือกแขวง/ตำบล 1</option>
                            <option value="2">กรุณาเลือกแขวง/ตำบล 2</option>
                            <option value="3">กรุณาเลือกแขวง/ตำบล 3</option>
                            <option value="4">กรุณาเลือกแขวง/ตำบล 4</option>
                            <option value="5">กรุณาเลือกแขวง/ตำบล 5</option>



                        </select>  
                                        
                    </div>


                    <label class="font_Prompt h5 BNAlabel">รหัสไปรษณีย์<span class="primary-text-salmon">*</span></label>
                    <div class="BNAinputcontain">
                        
                        <input type="text" class="BNAinputbox">    
                                        
                    </div>


                    
                </div>

                <div class="BNABox">
                    
                        <label class="font_Prompt h5 BNAlabel">ประเภทร้านค้า<span class="primary-text-salmon">*</span></label>
                    <label class="BNACHKBcontain font_Prompt h5 BNAlabel" for="BNACHKBoxAdd01">
                        
                        <input type="checkbox" class="BNACHK__input" id="BNACHKBoxAdd01">
                        <div class="chkbox__box"></div>
                            มีหน้าร้าน
                        
                    </label>
                    <div class="BNAinputcontain">
                        
                        <select class="BNAinputbox">

                            <option value="0">กรุณาเลือกประเภทร้านค้า</option>
                            <option value="1">กรุณาเลือกประเภทร้านค้า 1</option>
                            <option value="2">กรุณาเลือกประเภทร้านค้า 2</option>
                            <option value="3">กรุณาเลือกประเภทร้านค้า 3</option>
                            <option value="4">กรุณาเลือกประเภทร้านค้า 4</option>
                            <option value="5">กรุณาเลือกประเภทร้านค้า 5</option>



                        </select>  
                                        
                    </div>
                    <label class="BNACHKBcontain font_Prompt h5 BNAlabel" for="BNACHKBoxAdd02">
                        
                        <input type="checkbox" class="BNACHK__input" id="BNACHKBoxAdd02">
                        <div class="chkbox__box"></i></div>

                        <select class="BNAinputbox">

                            <option value="0" style="width: 100%;">กรุณาเลือกประเภทร้านค้า</option>
                            <option value="1">กรุณาเลือกประเภทร้านค้า 1</option>
                            <option value="2">กรุณาเลือกประเภทร้านค้า 2</option>
                            <option value="3">กรุณาเลือกประเภทร้านค้า 3</option>
                            <option value="4">กรุณาเลือกประเภทร้านค้า 4</option>
                            <option value="5">กรุณาเลือกประเภทร้านค้า 5</option>
                            


                        </select>  
                                        
                    </div>

                    
                </div>

            <div class="BNAFooter">
