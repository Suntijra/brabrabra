    <script>

        function Home(){

            window.open("./home.html", "_parent")

        $.ajax({ 
            type:'post',
            url: "http://192.168.1.18:3000/api/merchant/shopinfo",

            success: function (response){
                if(response.ms === "Good"){
                    console.log(response.result)  
                    $('#merchant_name').val(response.result.Name)
                    $('#merchant_detail').val(response.result.About)
                    $('#merchant_padding').val(response.result.Host)
                    $('#merchant_tell').val(response.result.Tel)
                    $('#merchant_email').val(response.result.Email)
                    $('#merchant_logo').val(response.result.logoshop)
                    $('#merchant_address').val(response.result.location)
                    $('#merchant_city').val(response.result.amount)
                    $('#merchant_city2').val(response.result.district)
                    $('#merchant_city3').val(response.result.zone)
                    $('#merchant_city4').val(response.result.post_office_code)
                }else{
                    alert("Error")
                }
            },error: function (error){
                console.log("error",error)
            }

        })

        var value = "new"
        function a1(param){
            if(param){

            }else{
                console.log(value)
            }
        }
        var datasent
        function updateshopinfo(){
            var Name = $('#merchant_name').val()
            var About = $('#merchant_detail').val()
            var Host = $('#merchant_padding').val()
            var Tel = $('#merchant_tell').val()
            var Email = $('#merchant_email').val()
            var logoshop = $('#merchant_logo').val()
            var location = $('#merchant_address').val()
            var amount = $('#merchant_city').val()
            var district = $('#merchant_city2').val()
            var zone = $('#merchant_city3').val()
            var post_office_code = $('#merchant_city4').val()

            datasent =  {
                "Name":Name,
                "About":About,
                "Host":Host,
                "Tel":Tel,
                "Email":Email,
                "logoshop":logoshop,
                "location":location,
                "amount":amount,
                "district":district,
                "zone":zone,
                "post_office_code":post_office_code,
            }

            $.ajax({
            type:'post',
            url: 'http://192.168.1.18:3000/api/merchant/updateshopinfo',
            data:datasent
            ,success:function(res){
                console.log(res)
                console.log("===============>",datasent)
            },error: function(error){

            }

            })
