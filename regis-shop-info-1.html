<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"/>
        <title>ข้อมูลร้านค้า</title>
        <!-- font -->
        <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">

        <!-- css -->
        <link rel="stylesheet" type="text/css" href="./globle_newmerchant.css"/>
        <link rel="stylesheet" type="text/css" href="./slick-1.8.1/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="./slick-1.8.1/slick/slick-theme.css"/>

         <!-- script --> 
         <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
         <script type="text/javascript" src="./slick-1.8.1/slick/slick.min.js"></script>
         <link href="http://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
 


    </head>
    
  
    <body>
        <!-- TONY 21 june 2022 11:10 started  -->
        <div class="container regis-shop-info-main BG5">
            
            <div  class="regis-shop-info-head">
                <div class="regis-shop-info-head-button" >
                    <div class="back_button">
                        <i class="fas fa-arrow-left" ></i>
                    </div>
                    <div class="regis-shop-info-save-button   font_Prompt h4_half BB shadow-test">
                        
                        <span>บันทึก</span>   <img class="save-icon-img" src="imgs/save-icon.png" alt="">

                    </div>
                </div>
                <div  >
                    <p class="h1 font_Prompt primary-text-white  BB" >ข้อมูลร้านค้า<span class="h4_half primary-text-white" > (1/3)</span></p>
                    
                    <p class="h5 font_Prompt primary-text-white" >คุณสามารถบันทึกข้อมูลไว้แล้วกลับมากรอกข้อมูลต่อได้</p>
                </div>
            </div>









            <div class="regis-shop-info-bg shadow-test">


                <div class="regis-shop-info-content-container ">
                    <div class="regis-shop-info-body">
                        
                        <div class="regis-shop-info-input-container">
                            <label class="h4 font_Prompt " >ชื่อร้านค้า (ภาษาไทย)<span class="primary-text-salmon">*</span></label>
                            <div class="regis-shop-info-input-box">
                                <input class="regis-shop-info-input-box">    
                                <div class="regis-shop-info-input-icon">
                                    <img class='regis-shop-info-tick-icon'src="imgs/tick.png" alt="tick-icon">
                                </div>                   
                            </div>
                        </div>
        
        
                        <div class="regis-shop-info-input-container" >
                            <label class="h4 font_Prompt  " >ชื่อร้านค้า (ภาษาอังกฤษ)<span class="primary-text-salmon">*</span></label>
                            <div class="regis-shop-info-input-box">
                                <input class="regis-shop-info-input-box">     
                                    <div class="regis-shop-info-input-icon">
                                        <img class='regis-shop-info-tick-icon'src="imgs/tick.png" alt="tick-icon">
                                    </div>                   
                            </div>
                        </div>
                        
                        <div class="regis-shop-info-input-container" >
                            <label class="h4 font_Prompt  " >เลือกสถานที่ตั้งร้านค้า</label>
                            <div class="regis-shop-info-input-box">
                                <input class="regis-shop-info-input-box">     
                                    <div class="regis-shop-info-input-icon">
                                        <img class='regis-shop-info-pin-icon'src="imgs/pin.png" alt="pin-icon">
                                    </div>                   
                            </div>
                        </div>
                        
                        <div class="regis-shop-info-input-container" >
                            <label class="h4 font_Prompt  " >ที่อยู่ร้านค้า<span class="primary-text-salmon">*</span></label>
                            <div class="regis-shop-info-input-box">
                                <input class="regis-shop-info-input-box">                       
                            </div>
                        </div>
                        
                        <div class="regis-shop-info-input-container" >
                            <label class="h4 font_Prompt  " >จังหวัด<span class="primary-text-salmon">*</span></label>
                            <div class="regis-shop-info-input-box ">
                                <select class="regis-shop-info-input-province-slc"    >
                                    <option value="1">กรุณาเลือกจังหวัด1</option>
                                    <option value="2">กรุณาเลือกจังหวัด2</option>
                                    <option value="3">กรุณาเลือกจังหวัด3</option>
                                    <option value="4">กรุณาเลือกจังหวัด4</option>
                                </select>                      
                            </div>
                        
                        
                        <div class="regis-shop-info-half-container">
                            
                            <div class="regis-shop-info-half">
                                <div class="regis-shop-info-input-container" >
                                    <label class="h4 font_Prompt  " >เขต/อำเภอ<span class="primary-text-salmon">*</span></label>
                                    <div class="regis-shop-info-input-box">
                                        <select class="regis-shop-info-input-province-slc"    ></select>                      
                                    </div>
                                </div>
                            </div>
                            <div class="regis-shop-info-half">
                                <div class="regis-shop-info-input-container" >
                                    <label class="h4 font_Prompt  " >แขวง/ตำบน<span class="primary-text-salmon">*</span></label>
                                    <div class="regis-shop-info-input-box">
                                        <select class="regis-shop-info-input-province-slc"    ></select>                      
                                    </div>
                                </div>
                            </div>
                        </div>
        
                        <div class="regis-shop-info-half-container">
                            <div class="regis-shop-info-half">
                                <div class="regis-shop-info-input-container">
                                    <label class="h4 font_Prompt " >รหัสไปรษณีย์<span class="primary-text-salmon">*</span></label>
                                    <div class="regis-shop-info-input-box">
                                        <input class="regis-shop-info-input-box">                    
                                    </div>
                                </div>

                            </div>
                            
                            <div class="regis-shop-info-half">
                                <div class="regis-shop-info-input-container">
                                    <label class="h4 font_Prompt " >เบอร์โทรร้านค้า<span class="primary-text-salmon">*</span></label>
                                    <div class="regis-shop-info-input-box">
                                        <input class="regis-shop-info-input-box">                    
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    
                   

                </div> 

                <div class="regis-shop-info-footer">

                    <div class="regis-shop-info-page-indicator">
                        <img class="shop-info-page-count" src="imgs/shop-info-page1.png" alt="shop-info-page1">
                    </div>

                    <div class="regis-shop-info-next-button" onclick="location.href='regis-shop-info-2.html';">
                        <span class="regis-shop-info-next-text h3 font_Prompt  BB ">ถัดไป</span>
                        <div class="salmonback_button shadow-test">
                            <i class="fas fa-arrow-right" ></i>
                        </div>
                    </div>
                    

                </div>
            </div>



        </div>

</html>
