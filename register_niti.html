<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"/>
        <title>template</title>
        <!-- font -->
        <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">

        <!-- css -->
        <link rel="stylesheet" type="text/css" href="./globle_newmerchant.css"/>
        <link rel="stylesheet" type="text/css" href="./slick-1.8.1/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="./slick-1.8.1/slick/slick-theme.css"/>

        <!-- script -->
        <script type="text/javascript" src="./slick-1.8.1/slick/slick.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    <style>
        .font_Prompt{
            font-family: 'Prompt', sans-serif;
        }
    
        
 
    </style>
    </head>
    
  
    <body>
        <div class=" bg5_regisniti" >
            <div class="head_button container-regis"  >
                <div class="back_button">
                    <i class="fas fa-arrow-left" ></i>
                </div>
            </div>
            <div  class="head_regis_niti">
              
                    <p class="h1 font_Prompt primary-text-white BB" >ลงทะเบียนองค์กร</p>
                    <p class="h5_half font_Prompt primary-text-white" >กรุณากรอกข้อมูลสำหรับการลงทะเบียนแบบองค์กร</p>
               
            </div>

            <div class="scroll_regisniti " >
                <!-- 1 -->
               <div class="bg_content_merchantinfo" >
                <div class="marginbox"  >
                    <div class="padding_box">
                        <label class="h4 font_Prompt" >ชื่อ<span class="primary-text-salmon">*</span></label>
                    </div>
                    <div class="box_detailinfo">
                        <input class="boxinput_detailinfo" name="num" >                       
                    </div>
                </div>
                <div class="marginbox"  >
                <div class="padding_box">
                    <label class="h4 font_Prompt" >นามสกุล<span class="primary-text-salmon">*</span></label>
                </div>
                <div class="box_detailinfo">
                    <input class="boxinput_detailinfo" name="num" >                       
                </div>
                </div>
                <div class="marginbox"  >
                    <div class="padding_box">
                        <label class="h4 font_Prompt" >อีเมล<span class="primary-text-salmon">*</span></label>
                    </div>
                    <div class="box_detailinfo">
                        <input class="boxinput_detailinfo" name="num" >                       
                    </div>
                </div>
                <div class="marginbox"  >
                    <div class="padding_box">
                        <label class="h4 font_Prompt" >เบอร์โทรศัพท์<span class="primary-text-salmon">*</span></label>
                    </div>
                    <div class="box_detailinfo">
                        <input class="boxinput_detailinfo" name="num" >                       
                    </div>
                </div>
                <div class="marginbox"  >
                    <div class="padding_box">
                        <label class="h4 font_Prompt" >เบอร์โทรศัพท์มือถือ<span class="primary-text-salmon">*</span></label>
                    </div>
                    <div class="box_detailinfo">
                        <input class="boxinput_detailinfo" name="num" >                       
                    </div>
                 </div>
                 <div class="marginbox"  >
                    <div class="padding_box">
                        <label class="h4 font_Prompt" >ชื่อบริษัทหรือชื่อธุรกิจ<span class="primary-text-salmon">*</span></label>
                    </div>
                    <div class="box_detailinfo">
                        <input class="boxinput_detailinfo" name="num" >                       
                    </div>
                 </div>
               </div>
               <!-- 2 -->
               <div class="bg_content_regisniti" >
                <div class="marginbox"  >
                    <div class="padding_box">
                        <label class="h4 font_Prompt" >ประเภทร้านค้า<span class="primary-text-salmon">*</span></label>
                    </div>
                    <div class="textcheckbox">
                        <label class="container0 h4 font_Prompt">มีหน้าร้าน
                            <input type="checkbox" >
                            <span class="checkmark"></span>
                          </label>
                    </div>
                    <div class="box_detailinfo marginbox "  >
                        <select class="dropdown_border_box"    >
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>                      
                    </div>   

                    <div class="padding_box">
                        <label class="h4 font_Prompt" >ประเภทร้านค้า<span class="primary-text-salmon">*</span></label>
                    </div>
                    <div class="textcheckbox">
                        <label class="container0 h4 font_Prompt">ร้านออนไลน์
                            <input type="checkbox">
                            <span class="checkmark"></span>
                          </label>
                    </div>
                    <div class="box_detailinfo ">
                        <select class="dropdown_border_box"    >
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>                      
                    </div>   
                </div>  
            </div>
    

        <div class="bg_button_merchantinfo">
                <div class="salmonlong_button_merchantinfo">
                    <span class="regis-shop-info-next-text h3 font_Prompt  BB primary-text-white ">ลงทะเบียน</span>
                </div>

         </div>

           
          
            
         
               
              
            
        </div>
